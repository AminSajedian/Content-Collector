<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Collector</title>
    <link href="output.css" rel="stylesheet" />
    <style>
      /* Custom styles to make buttons stick to the top of the container */
      .file-list-controls {
        position: sticky;
        top: 0;
        background-color: white;
        border-bottom: 1px solid #e5e7eb;
        z-index: 10;
        padding: 0.5rem 1rem;
      }

      .file-list-area {
        overflow-y: auto;
        max-height: 300px; /* Adjust height as needed */
        padding-top: 0rem; /* Make room for sticky buttons */
      }

      /* Dark mode styles */
      [data-theme="dark"] {
        background-color: #1a202c;
        color: #cbd5e0;
      }

      [data-theme="dark"] .bg-white {
        background-color: #2d3748;
      }

      [data-theme="dark"] .border-gray-200 {
        border-color: #4a5568;
      }

      [data-theme="dark"] .border-gray-300 {
        border-color: #718096;
      }

      [data-theme="dark"] .bg-gray-50 {
        background-color: #4a5568;
      }

      [data-theme="dark"] .text-gray-800 {
        color: #e2e8f0;
      }

      [data-theme="dark"] .text-blue-600 {
        color: #90cdf4;
      }
    </style>
  </head>
  <body class="bg-gray-100 p-4">
    <div class="container mx-auto">
      <div class="mb-6 flex justify-between items-center">
        <h4 id="folder-path-title" class="text-lg flex items-center mb-2">
          <button
            id="select-folder"
            class="mr-2 text-blue-600 hover:text-blue-800 transition-colors duration-200"
          >
            üìÅ
          </button>
          Folder Path
        </h4>
        <button
          id="toggle-theme"
          class="p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200"
        >
          Toggle Dark Mode
        </button>
      </div>
      <input
        type="text"
        id="folder-path"
        class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div id="error-message" class="text-red-500 mt-2"></div>

      <div class="mt-6 flex justify-between items-center">
        <h4 id="requests-title" class="text-lg mb-2">Requests</h4>
        <button
          id="refresh-content"
          class="p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200"
        >
          Refresh
        </button>
      </div>
      <div id="requests-container" class="flex items-center space-x-2">
        <textarea
          id="requests"
          placeholder="Enter your requests here..."
          class="flex-1 p-2 border border-gray-300 rounded-lg shadow-sm resize-y"
        ></textarea>
        <button
          id="copy-all"
          class="p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200"
        >
          Copy
        </button>
      </div>

      <div id="content" class="flex space-x-4 mt-6">
        <div
          id="file-list-section"
          class="flex-1 bg-white p-4 border border-gray-200 rounded-lg shadow-sm"
        >
          <h4 id="file-list-title" class="text-lg mb-2 font-semibold">
            File List
          </h4>
          <div class="file-list-area">
            <div class="file-list-controls flex justify-evenly items-center">
              <button
                id="select-all"
                class="p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200"
              >
                Select All
              </button>
              <button
                id="deselect-all"
                class="p-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors duration-200"
              >
                Deselect All
              </button>
            </div>
            <div id="file-list" class="mt-2"></div>
          </div>
        </div>

        <div
          id="files-content-section"
          class="flex-1 bg-white p-4 border border-gray-200 rounded-lg shadow-sm"
        >
          <div
            id="files-content-title"
            class="flex justify-between items-center mb-2"
          >
            <label
              for="files-content"
              id="files-content-label"
              class="font-bold text-lg"
              >Files Content</label
            >
          </div>
          <textarea
            id="files-content"
            name="files-content"
            readonly
            class="w-full h-80 p-2 border border-gray-300 rounded-lg bg-gray-50 resize-none"
          ></textarea>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
