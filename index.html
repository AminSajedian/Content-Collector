<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'"
    />
    <title>Content Collector</title>
    <link href="output.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-100 dark:bg-gray-900 px-3 py-2">
    <div class="container mx-auto max-w-6xl">
      <div class="mb-1 flex justify-between items-center">
        <h4 id="folder-path-title" class="text-lg flex items-center font-semibold">
          Folder Path
        </h4>
        <div class="settings flex space-x-2">
          <button id="toggle-theme" class="button bg-blue-600 text-white rounded-lg p-2 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out">
            ☀️/🌑
          </button>
          <button id="refresh-content" class="button bg-blue-600 text-white rounded-lg p-2 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out">
            🔃
          </button>
          <button id="copy-all" class="button bg-blue-600 text-white rounded-lg p-2 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out">
            📋
          </button>
        </div>
      </div>

      <div class="flex items-center mb-2">
        <div class="mr-2">
          <button
            id="select-folder"
            class="bg-blue-600 text-white rounded-lg p-2 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out"
            title="Select folder"
          >
            📁
          </button>
        </div>
        <input
          type="text"
          id="folder-path"
          class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div id="error-message" class="text-red-500 mt-2"></div>

      <div class="mt-2 mb-1 flex justify-start items-center">
        <h4 id="requests-title" class="text-lg font-semibold">Requests</h4>
      </div>

      <div id="requests-container" class="flex items-center space-x-2">
        <textarea
          id="requests"
          placeholder="Enter your requests here..."
          class="flex-1 p-2 border border-gray-300 rounded-lg shadow-sm resize-y focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <!-- File List section -->
      <div id="content" class="flex space-x-4 mt-4">
        <div class="flex-1">
          <h4 id="file-list-title" class="text-lg text-center font-semibold mb-2">
            File List
          </h4>
          <div
            id="file-list-section"
            class="bg-white dark:bg-gray-700 p-2 border border-gray-200 dark:border-gray-600 rounded-lg shadow-sm h-96"
          >
            <div class="file-list-area overflow-y-auto max-h-80">
              <div class="file-list-controls flex justify-evenly items-center sticky top-0 bg-white dark:bg-gray-700 border-b border-gray-200 dark:border-gray-600 z-10 p-2">
                <button id="select-all" class="button bg-blue-600 text-white rounded-lg p-2 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                  ☒ Select All
                </button>
                <button id="deselect-all" class="button bg-blue-600 text-white rounded-lg p-2 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                  ☐ Deselect All
                </button>
              </div>
              <div id="file-list" class="mt-4"></div>
            </div>
          </div>
        </div>

        <!-- Files content section -->
        <div class="flex-1">
          <h4
            id="files-content-title"
            class="text-lg text-center font-semibold mb-2"
          >
            Selected Files Content
          </h4>
          <div
            id="files-content-section"
            class="h-96 bg-white dark:bg-gray-700 p-3 border border-gray-200 dark:border-gray-600 rounded-lg shadow-sm"
          >
            <textarea
              id="files-content"
              name="files-content"
              readonly
              class="w-full h-full p-2 border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-200 resize-none"
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <script src="renderer.js" type="module"></script>
  </body>
</html>
