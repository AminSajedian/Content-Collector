<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Collector</title>
    <link href="output.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-100 p-4">
    <div class="container mx-auto">
      <div class="mb-2 flex justify-between items-center">
        <h4 id="folder-path-title" class="text-lg flex items-center">
          <button
            id="select-folder"
            class="mr-2 icon-button"
            title="Select folder"
          >
            üìÅ
          </button>
          Folder Path
        </h4>
        <div class="dark-toggle">
          <button id="toggle-theme" class="button">Toggle Dark Mode</button>
        </div>
      </div>

      <input
        type="text"
        id="folder-path"
        class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div id="error-message" class="text-red-500 mt-2"></div>

      <div class="mt-6 flex justify-between items-center">
        <h4 id="requests-title" class="text-lg mb-2">Requests</h4>
        <button id="refresh-content" class="button">Refresh</button>
      </div>

      <div id="requests-container" class="flex items-center space-x-2">
        <textarea
          id="requests"
          placeholder="Enter your requests here..."
          class="flex-1 p-2 border border-gray-300 rounded-lg shadow-sm resize-y"
        ></textarea>
        <button id="copy-all" class="button">Copy</button>
      </div>

      <h4 id="file-list-title" class="text-lg mb-2 font-semibold">File List</h4>
      <div id="content" class="flex space-x-4 mt-6">
        <div
          id="file-list-section"
          class="flex-1 bg-white p-4 border border-gray-200 rounded-lg shadow-sm"
        >
          <div class="file-list-area">
            <div class="file-list-controls flex justify-evenly items-center">
              <button id="select-all" class="button">Select All</button>
              <button id="deselect-all" class="button red">Deselect All</button>
            </div>
            <div id="file-list" class="mt-4"></div>
          </div>
        </div>

        <!-- Files content section -->
        <div
          id="files-content-section"
          class="flex-1 bg-white p-4 border border-gray-200 rounded-lg shadow-sm"
        >
          <div
            id="files-content-title"
            class="flex justify-between items-center mb-2"
          >
            <label
              for="files-content"
              id="files-content-label"
              class="font-bold text-lg"
              >Files Content</label
            >
          </div>
          <textarea
            id="files-content"
            name="files-content"
            readonly
            class="w-full h-80 p-2 border border-gray-300 rounded-lg bg-gray-50 resize-none"
          ></textarea>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
